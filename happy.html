<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #FF4081, #FC75FD);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF4081;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .birthday-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .confetti:before,
        .confetti:after {
            content: " ";
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background: #FC75FD;
            border-radius: 50%;
            opacity: 0.8;
        }

        .confetti:before {
            left: 10%;
            animation: fall 3s linear infinite;
        }

        .confetti:after {
            left: 20%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .birthday-card {
            text-align: center;
        }

        .centered-image {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feliz Aniversário somente se você for a KLARA :) </h1>
    </header>
    <div class="birthday-card">
        <p id="message">Aguarde um momento...</p>
        <img id="klaraImage" src="imgklara.jpeg" alt="Foto da Klara" class="centered-image"width="390" height="500">
    </div>
    <div class="confetti"></div>
    
    <script>
        // Solicita o nome do usuário
        const nome = prompt("Por favor, insira seu primeiro nome:");

        // Elementos de mensagem e imagem
        const messageElement = document.getElementById('message');
        const klaraImage = document.getElementById('klaraImage');

        // Condição com base no nome
        if (nome && nome.toLowerCase() === 'klara') {
            messageElement.textContent = 'Feliz Aniversário, Klarinhaaa! Amo ser seu amigo ok. Fofa!!! Um xero pra você e aproveite muito seu dia! <3';
            klaraImage.style.display = 'block'; // Exibe a imagem
        } else {
            messageElement.textContent = 'Não é seu aniversário hoje. E mesmo que fosse, você não é a Klara, então tchau.';
            klaraImage.style.display = 'none'; // Oculta a imagem
        }
    </script>
</body>
</html>
